enums:
  Steuerbarkeit: [Steuerbar, NichtSteuerbar, Unbekannt]
  Beobachtbarkeit: [Beobachtbar, NichtBeobachtbar, Unbekannt]

types:
  NonlinearSS:
    description: 'Nichtlineares Zustandsraummodell'
    params: {}
  LTISS:
    description: 'Lineares, zeit-invariantes Zustandsraummodell'
    params:
      SB:
        longname: Steuerbarkeit
        enum: Steuerbarkeit
      BB:
        longname: Beobachtbarkeit
        enum: Beobachtbarkeit
  Zustandsrückführung:
    description: ''
    params: {}
  Beobachter:
    description: ''
    params: {}
  Matrix:
    description: ''
    params: {}
  Eigenwerte:
    description: ''
    params: {}
  Eigenvektoren:
    description: ''
    params: {}
  MatrixNichtQuadratischFehler:
    description: 'Matrix ist nicht quadratisch'
    params: {}

methods:
  Linearisieren:
    description: 'Bilde Taylor-Approximation 1. Ordnung des nichtlinearen Modells '
    inputs:
      NonlinearSS: {}
    outputs:
      - LTISS:
          SB: Unbekannt
          BB: Unbekannt
  SteuerbarkeitPrüfen:
    description: ''
    inputs:
      LTISS:
        SB: Unbekannt
        BB: bb
    outputs:
      - LTISS:
          SB: Steuerbar
          BB: bb
      - LTISS:
          SB: NichtSteuerbar
          BB: bb
  BeobachtbarkeitPrüfen:
    description: ''
    inputs:
      LTISS:
        SB: sb
        BB: Unbekannt
    outputs:
      - LTISS:
          SB: sb
          BB: Beobachtbar
      - LTISS:
          SB: sb
          BB: NichtBeobachtbar
  ZustandsrückführungEntwerfen:
    description: ''
    inputs:
      LTISS:
        SB: Steuerbar
        BB: bb
    outputs:
      - Zustandsrückführung: {}
  LuenbergerBeobachterEntwerfen:
    description: ''
    inputs:
      LTISS:
        SB: sb
        BB: Beobachtbar
    outputs:
      - Beobachter: {}
  SystemMatrix:
    description: 'Extrahiert die Systemmatrix'
    inputs:
      LTISS:
        SB: sb
        BB: bb
    outputs:
      - Matrix: {}
  EigenwerteBerechnen:
    description: ''
    inputs:
      Matrix: {}
    outputs:
      - Eigenwerte: {}
        Eigenvektoren: {}
